<div class="fluid-block {class}" >
	<div class="rush-buy__bg rush2-buy__bg hidden-xs"><img src="img/rush/rush2-buy.png" alt=""></div>
	<div class="adaptive-block grid grid-12 flex " >		
		<div class="grid-row" >							
			<div class="clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box hidden-xs" >
			</div>
			<div class="clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box selfibot-buy__note" >
				<div>
					<h3 class="heading-block rush-buy__heading-block">Закажите малый робот Rush 2<br>прямо сейчас</h3>
					<div>&nbsp;</div>
					<div>Мы доставим его в любую точку мира</div>
					<div>&nbsp;</div>
					<div><a href="#" data-toggle="modal" data-target="#myModal" class="btn-red selfibot-buy__btn">Купить</a></div>
					<div>&nbsp;</div>
					<div class="selfibot-buy__btn-icon">
						<a href="#" class="icon-playbutton">Запросить презентацию</a>
						<a href="#" class="icon-call">Обратный звонок</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade modal-buy" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div>
				<h4 class="heading-block modal-buy__heading">Оставьте заявку<br> и мы Вам позвоним!</h4>
				<div class="modal-buy__note"> Уникальная возможность задать интересующие Вас вопросы напрямую создателям Rush 2!</div>
			</div>
			<div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<div class="modal__form-warning">* - поля, обязательные для заполнения</div>
				<form action="" class="modal__form">
					<div>
						<input type="text" class="form-control" placeholder="Ваше имя*" name="name">
					</div>
					<div>
						<input type="email" class="form-control" placeholder="E-mail*"  name="email">
					</div>
					<div>
						<input type="tel" class="form-control" placeholder="Телефон" name="phone">
					</div>
					<div>
						<input type="text" class="form-control" placeholder="Skype" name="skype">
					</div>
					<div>
						<input type="text" class="form-control" placeholder="Название компании*" name="name-firm">
					</div>
					<div>
						<textarea name="note" class="form-control" placeholder="Комментарий"></textarea>
					</div>
					<div>
						<button type="submite" class="btn-red modal__form-btn">Отправить</button>
					</div>
				</form>
			</div>			
		</div>
	</div>
</div>
